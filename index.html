            </tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Telefone:</td>
                <td><input type="text" id="telefone" /></td>
            </tr>
            <tr>
                <td colspan='2' class='text-center'>
                    <button type="text" id="btnCadastrar" onClick="">Cadastrar</button>
                    <button type="text" id="btnModificar" onClick="">Modificar</button>
                    <button type="text" id="btnFechar" onClick="">Fechar</button>
